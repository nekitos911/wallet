server:
  port: 8082

spring:
  jpa:
    database: POSTGRESQL
    properties.hibernate.temp.user_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: create
    properties:
      platform: postgres
      url: jdbc:postgresql://localhost:5432/bill_service_db
      username: postgres
      password: root
      driver-class-name: org.postgresql.Driver
