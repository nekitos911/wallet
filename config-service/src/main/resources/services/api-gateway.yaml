server:
  port: 8989

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutMilliseconds: 2000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-mills: 20000
    socket-timeout-mills: 20000

    routes:
      account-service:
        path: /api/v1/accounts/**
        serviceId: account-service
        stripPrefix: false

        bill-service:
          path: /api/v1/bills/**
          serviceId: bill-service
          stripPrefix: false

        deposit-service:
          path: /api/v1/deposits/**
          serviceId: deposit-service
          stripPrefix: false
